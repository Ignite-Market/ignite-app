<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientLogo" x1="0" y1="0" x2="1" y2="1">
      <!-- Start with the original color -->
      <stop offset="0%" stop-color="#B14AB3"/>
      <!-- A lighter variant of the original purple -->
      <stop offset="100%" stop-color="#D99FDB"/>
    </linearGradient>
  </defs>
  <!-- New Logo Icon using the gradient -->
  <circle cx="25" cy="25" r="20" fill="url(#gradientLogo)"/>
  <!-- Updated Text with 'Social' bold and 'oracle' thin -->
  <text x="60" y="33" font-family="Helvetica, Arial, sans-serif" font-size="24" fill="white">
    <tspan font-weight="bold">Social</tspan><tspan font-weight="300">oracle</tspan>
  </text>
</svg>